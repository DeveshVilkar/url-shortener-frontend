<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">URL Shortener</h1>

    <input
      type="text"
      [(ngModel)]="longUrl"
      placeholder="Enter your long URL here"
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
    />

    <button
      (click)="shortenUrl()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg"
    >
      Shorten URL
    </button>

    <div *ngIf="shortUrl" class="mt-6 text-center">
      <p class="text-gray-700 mb-2">Hereâ€™s your shortened URL:</p>
      <a [href]="shortUrl" target="_blank" class="text-indigo-600 underline break-words">{{ shortUrl }}</a>
    </div>
  </div>
</div>
